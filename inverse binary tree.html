var invertTreeLeetcode = function(root) {
    if(root !== null){
        var tmp = root.left;
        root.left = root.right;
        root.right = tmp;
        invertTree(root.left);
        invertTree(root.right);
    }
     return root;
};//accepted by leetcode，but it will not accept by your computer. For the base members do not have left and right.
var invertTree = function(root) {
    if(root&&(!(root.left==null)||!(root.right==null))){
      //if()中的root判断完全是为了给LeetCode测试空的时候通过准备的。。。
      var temp=root.right;
      root.right=root.left;
      root.left=temp;
      invertTree(root.left);
      invertTree(root.right);
    }
    return root;
};
