<script>
var str=prompt("please input an array");
var arr=str.split(" ");
console.log(arr);
var newArr=new Array();
newArr[0]=arr[0];
for(i=1;i<arr.length;i++){
   var temp=arr[i];
    for(j=i-1;j>=0&&temp<newArr[j];j--){
        newArr[j+1]=newArr[j];
    }
    newArr[j+1]=temp;    
}
console.log(newArr);
</script>
